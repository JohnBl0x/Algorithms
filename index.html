<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="mainTitle" >Algorithms</h1>
    <div class="reverse">
        <h2>Reverse Algorithm</h2>
        <p class="notice">*Only words and spaces, no punctuation</p>
        1) Write a sentence: <input type="text" id="sentence" placeholder="Write here..." size="50"><br>
        2) Set a limit: <input type="number" id="limit" value="1" size="10"><br>
        3) <button onclick="spinWords()">Click the button</button><br>
        <b>Result: </b><p id="demo"></p>
    </div>

    <div class="likes">
        <h2>Likes Algorithm</h2>
        <p class="notice">*Only words and spaces, no punctuation</p>
        1) Write some names: <input type="text" id="friends" placeholder="Write names here..." size="50"><br>
        2) <button onclick="likes()">Click the button</button><br>
        <b>Result: </b><p id="result"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
